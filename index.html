<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My first three.js app</title>
  <link rel="stylesheet" href="txt_style.css">
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  
  <div id="instructions">
    <div class="content">
      <p></p>
      <p>Zbuduj jak najwyższy wieżowiec przy pomocy generowanych bloków</p>
      <p>Aby zatrzymać blok naciśnij przysisk "LMB" lub dotknij ekranu gdy ten znajduje się nadpoprzednim</p>
      <p>Postaraj się zdobyć jak najwięcej punktów!</p>
      <button id="startBtn" class="button">Start</button>
    </div>
  </div>
  <div id="results">
    <div class="content">
      <p class="text">Game over!</p>
      <button id="restartBtn" class="button">Play again</button>
    </div>
  </div>
  <div id="score">0</div>
  
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/background.js" ></script>
</body>
</html>
